# Deploy para GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Define permissões GITHUB_TOKEN para permitir deployment em Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deployment simultâneo, pulando execuções em queue entre execução em andamento e a mais recente
# Porém, NÃO cancela execuções em andamento pois queremos permitir que deployments de produção sejam completados
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automaticamente injeta basePath para GitHub Pages
          static_site_generator: next
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build with Vite
        run: |
          cd frontend
          npm run build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  # Job de Deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4